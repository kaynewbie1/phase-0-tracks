<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
  <meta charset="utf-8">
</head>
<body>
  <form action="success.html" method="post">
<fieldset><div>
  <label>Full Name
    <input type="text" name="full_name">
  </label>
  <div><label>Email:</label>
  <input type="email" name="email"></div>
  <div><label>Terms and Conditions:</label>
  <input type="checkbox" name="Agree to terms"></div>
</div>
<div>
  <label>Gender
    <select name="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option  selected value="Prefer not to answer">Prefer not to answer</option>
    </select>
  </label>
</div>
</fieldset>
<fieldset>
<div>
  <label> Your Bio</label></div>
  <div><textarea placeholder="Your personal Bio..." name="Bio" rows="10" cols="50"></textarea>
</div>
</fieldset>
<button type="submit">Submit</button>




  </form>
</body>
</html>
